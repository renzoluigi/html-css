<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hover Example</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: red;
            width: 125px;
        }

        div:hover {
            color:red;
        }
    </style>
</head>
<body>
    <h1>Hover Example</h1>
    <p>Mouse over the text below</p>
    <div>
        Mouse over here
        <p>HIDDEN TEXT...</p>
    </div>
    <p>Example end</p>
</body>
</html>
