<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags in HTML</h1>
    <p>In HTML5, we can insert elements of the list below.
        Mouse over the terms to discover which tag uses for each case</p>
    <ul>
        <li><abbr title="Use a tag <p>">Paragraphs</abbr></li>
        <li><abbr title="Use a tag <h1/h2/h3/h4/h5/h6>">Titles</abbr></li>
        <li><abbr title="Use a tag <img>">Images</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abbreviations</abbr></li>
        <li><abbr title="Use a tag <code>">Source codes</abbr></li>
        <li><abbr title="Use a tag <ol>">Ordered lists</abbr></li>
        <li><abbr title="Use a tag <ul>">Unordered lists</abbr></li>
    </ul>
</body>
</html>
