<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Paragraphs</title>
</head>
<body>
    <h1>Paragraphs and line breaks</h1>
    <hr>
    <p>You can write a paragraph
    by the way. Just needs to put
    all inner a par of tags "&lt;p&gt;"
    and "&lt;/p&gt;"</p>
    <p>If you need to break the
    text in a specific place <br>
    like this, you can use the
    tag &gt;br&lt;.</p> <!-- LESS THAN / GRATER THAN  -->
    <p>Let's add some special symbols:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &delta;
        &uparrow; <!-- &uarr; -->
        &downarrow;
    </p>
    <p>
        Let's add some emoji:
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>
